components:
  schemas:
    ColorEnum:
      enum:
      - Rojo
      - Azul
      - Verde
      - Negro
      - Blanco
      - Gris
      - Otro
      type: string
      description: |-
        * `Rojo` - Rojo
        * `Azul` - Azul
        * `Verde` - Verde
        * `Negro` - Negro
        * `Blanco` - Blanco
        * `Gris` - Gris
        * `Otro` - Otro
    Marca:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        nombre:
          type: string
          maxLength: 50
      required:
      - nombre
      - url
    PaginatedMarcaList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Marca'
    PaginatedVehiculoList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Vehiculo'
    PatchedMarca:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        nombre:
          type: string
          maxLength: 50
    PatchedVehiculo:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        marca:
          type: string
          format: uri
        tipo_vehiculo:
          $ref: '#/components/schemas/TipoVehiculoEnum'
        chasis:
          type: string
          maxLength: 100
        modelo:
          type: string
          maxLength: 100
        matricula:
          type: string
          maxLength: 20
        color:
          $ref: '#/components/schemas/ColorEnum'
        fecha_fabricacion:
          type: string
          format: date
        fecha_matriculacion:
          type: string
          format: date
        fecha_baja:
          type: string
          format: date
          nullable: true
        suspendido:
          type: boolean
    TipoVehiculoEnum:
      enum:
      - Coche
      - Ciclomotor
      - Motocicleta
      type: string
      description: |-
        * `Coche` - Coche
        * `Ciclomotor` - Ciclomotor
        * `Motocicleta` - Motocicleta
    Vehiculo:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        marca:
          type: string
          format: uri
        tipo_vehiculo:
          $ref: '#/components/schemas/TipoVehiculoEnum'
        chasis:
          type: string
          maxLength: 100
        modelo:
          type: string
          maxLength: 100
        matricula:
          type: string
          maxLength: 20
        color:
          $ref: '#/components/schemas/ColorEnum'
        fecha_fabricacion:
          type: string
          format: date
        fecha_matriculacion:
          type: string
          format: date
        fecha_baja:
          type: string
          format: date
          nullable: true
        suspendido:
          type: boolean
      required:
      - chasis
      - color
      - fecha_fabricacion
      - fecha_matriculacion
      - marca
      - matricula
      - modelo
      - tipo_vehiculo
      - url
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
